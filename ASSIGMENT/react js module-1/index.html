<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css//style.css'>
    <!-- bootstrap css cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap icon cnd -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- animate.css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- bootstrap js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- <script src='./js/script.js'></script> -->
</head>

<body>

    <div class="container-fluid mx-auto">
        <div class="container" align="center">
            <div>
                <h1 class="text-center">Login Form</h1>
                <hr class="w-50 mx-auto">
            </div>
            <div class="row justify-content-evenly">
                <div class="col-md-5 col-sm-12 ">
                    <img src="./image//login.gif" class="img-fluid" alt="login gif" />
                </div>
                <div class="col-md-5 col-sm-10 p-5 shadow">
                    <form method="post" action="sent.html">
                        <div>
                            <h3 class="mt-md-5" mt-sm-3 align="start">Login Hear</h3>
                            <hr class="w-100 hr">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id=" basic-addon1"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" name="username" id="username"
                                placeholder="Username" pattern="[A-Za-z]{3,25}" title=" Username must have a three or more charactor" required/>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Password" pattern="[A-Za-z,1-9,]{6,}" title="Password requirde minimum six charactor" required/>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-md btn-outline-primary rounded-3"
                               value="Login"/>
                        </div>
                        <div class="mt-2"><a href="">Forgate Password?</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
