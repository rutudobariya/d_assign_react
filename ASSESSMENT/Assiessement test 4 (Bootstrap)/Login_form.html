<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_form</title>
    <!-- css link here -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap icon cnd -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- bootstrap js cnd -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    
<!-- login form start -->
<div class="container form-container col-md-4 col-sm-8 mx-auto p-4">
    <div class="inner-container">
        <div class="text-center logo-container">
            <span class="twitter-logo">
                <img src="images/twitter-logo.png" height="80px" width="80px" class="m-3 p-1">
            </span>

            <h3 class="text-center">Twitter</h3>
        </div>
        <form method="post">
            <div class="input-group  input-box w-75 mx-auto m-3">
                <i class="bi bi-person"></i>
                <input class="input-field" type="text" name="username" placeholder="Username" autocomplete="off" required pattern="[A-Za-z][A-Za-z0-9_]{5,10}" title="username  must have 5 charactors or more" class="mx-auto w-75 mt-4">
            </div>

            <div class="input-group input-box w-75 mx-auto m-3">
                <i class="bi bi-key"></i>
                <input class="input-field" type="password" name="password" placeholder="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[a-z].{7,})" title="Must contain at least one number and one uppercase and lowercase letter, and at least 7 or more characters" class="mx-auto w-75 mt-4">
            </div>

            <div class="input-group">
                <input type="submit" value="Login" class="mx-auto w-75 mt-4 btn btn-sm text-white">
            </div>

            <div class="input-group">
                <div class="mx-auto m-3">
                    <a href="#" class="text-decoration-none">Forget password ?</a> 
                    &nbsp or &nbsp
                    <a href="#" class="text-decoration-none">Sign Up</a>
                </div>

            </div>
        </form>

    </div>
</div>


</div>

</body>
</html>
