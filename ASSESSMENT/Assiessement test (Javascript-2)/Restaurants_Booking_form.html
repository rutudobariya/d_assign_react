<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants Booking form</title>
    <!-- css link-->
    <link rel="stylesheet" href="./Assets/css/style.css">
    <!-- boostrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- boostrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- javascript link-->
    <script src="./Assets/js/script.js"></script>
</head>

<body>
    <div class="p-4 p-lg-5 w-75 formcontainer">
        <h1 class="text-center text-white">Restaurant Booking Form</h1>
        <hr class="w-50 hrline border border-4 rounded-pill border-dark mx-auto" />
        <form id="bookingForm" class="text-center">
            <h4 class="pb-2 text-white-50">Choice your Booking:</h4>
            <select title="booking" id="bookingChoice" class="form-control mt-3" onchange="handleBookingChoice()">
                <option value="select">Select Booking</option>
                <option value="fullday">Full Day Booking</option>
                <option value="halfday">Half Day Booking</option>
                <option value="hourly">Hourly Booking</option>
            </select><br><br>

            <div id="dynamicFields">
                <h2 class="text-white">Please Select Booking</h2>
            </div>

            <button type="submit" class="btn btn-danger px-4 border border-2 border-danger mt-4">Submit</button>
        </form>
    </div>
</body>

</html>
